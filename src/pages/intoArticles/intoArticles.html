<ion-header>
    <ion-navbar color="{{colorx | lowercase}}">
        <ion-title>{{source_id | uppercase}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name='more'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card *ngFor="let item of sources" detail-none (click)="gotoArticlePage(item,source_id,colorx)">
        <ion-item text-wrap text-center class="article">{{item.title}}</ion-item>
        <img src="{{item.urlToImage}}" />
        <div text-center>{{item.publishedAt}}</div>
    </ion-card>
</ion-content>
<ion-footer>
     <ion-navbar color="{{colorx | lowercase}}">
     </ion-navbar>
</ion-footer>
