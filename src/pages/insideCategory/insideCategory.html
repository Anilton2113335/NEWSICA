<ion-header>
    <ion-navbar color="{{newslist | lowercase}}">
        <ion-title>{{newslist | uppercase}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
            <button ion-button icon-only>
                <ion-icon name='more'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of data;let $index = index" detail-none (click)="buttonTapped(item.id,newslist)">  
            <ion-thumbnail item-left>
                <img text-wrap src="{{item.urlToImage}}">
            </ion-thumbnail>    
            <h2 class="news">{{item.name | uppercase}}</h2>
          <!--   <h3>{{item.category}}</h3> -->
            <p>{{item.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer  >
    <ion-navbar color="{{newslist | lowercase}}">
    </ion-navbar>
</ion-footer>
